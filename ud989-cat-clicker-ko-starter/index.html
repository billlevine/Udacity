<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
	 <h1>Available Cats</h1>
    <ul id="cat-list" data-bind="foreach: catList">
		<li data-bind="text: name, click: $parent.catClicked"></li>
	 </ul>
		
    <div data-bind="with: currentCat()" id="cat">
		  <h1>Current Cat</h1>
        <h2 data-bind="text: name"></h2>
		  <h3 data-bind="text: level"></h3>
        <div data-bind="text: clickCount"></div>
        <img id="cat-img" alt="cute cat" data-bind="attr: {src: imgSrc}, click: $parent.incrementCount">

			<div>
				<ul data-bind="foreach: nickNames">
					<li data-bind="text: $data"></li>
				</ul>
			</div>
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
